<h1 class="text-3xl font-bold text-center">User Reviews </h1>
<ng-container *ngIf="(selectedProduct$ | async) as selectedProduct else noSelectedProductTemplate">  
    
    <div class="flex flex-col gap-4 p-4">
        <div *ngFor="let review of selectedProduct.reviews">
            <button
                class="w-80"
                tuiCardLarge
                tuiHeader
                tuiSurface="floating"
                type="button">
                    <h1 tuiTitle>
                        {{review.reviewerName}}
                        <span tuiSubtitle>{{review.comment}}</span>
                    </h1>
                
                    <aside tuiAccessories>
                        <div
                            class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white text-sm font-bold"
                        >
                            {{ review.rating }} / 5
                        </div>
                    </aside>
            </button>
        </div>
    </div>
    
    </ng-container>
<ng-template #noSelectedProductTemplate>
  <div class="text-center">No Product selected</div>
</ng-template>
